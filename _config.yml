# Set theme
theme: garth-jekyll-theme

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-paginate

# Site settings
url: 'https://mydomain.com'
baseurl: ''
title: 'How to Serve Man'
description: 'This is my new cooking blog'
permalink: pretty
logo: "/images/general/me_square.jpg"

# Pagination
paginate: 5
paginate_path: blog/page:num

# Collections
collections:
  posts:
    title: Blog
    output: true
    description: "Adventures from Earth"
